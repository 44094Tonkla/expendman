<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกรายรับรายจ่าย</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-wallet"></i> บันทึกรายรับรายจ่าย</h1>
        <div id="income-expense-form">
            <label for="date">วันที่:</label>
            <input type="date" id="date" required>
            
            <label for="category">หมวดหมู่:</label>
            <select id="category">
                <option value="salary">เงินเดือน</option>
                <option value="bonus">โบนัส</option>
                <option value="food">อาหาร</option>
                <option value="transport">การเดินทาง</option>
                <option value="shopping">ช้อปปิ้ง</option>
                <option value="other">อื่นๆ</option>
            </select>

            <label for="income">รายรับ:</label>
            <input type="number" id="income" placeholder="กรอกรายรับ" min="0">
            
            <label for="expense">รายจ่าย:</label>
            <input type="number" id="expense" placeholder="กรอกรายจ่าย" min="0">
            
            <label for="note">บันทึกเพิ่มเติม:</label>
            <textarea id="note" placeholder="บันทึกรายละเอียดเพิ่มเติม..."></textarea>

            <button onclick="saveData()" class="primary-btn">
                <i class="fas fa-save"></i> บันทึกข้อมูล
            </button>
        </div>

        <div class="button-group">
            <button onclick="window.location.href='/summary'" class="secondary-btn">
                <i class="fas fa-table"></i> ดูตารางรายรับรายจ่าย
            </button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
